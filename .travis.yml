language: java

jdk: oraclejdk8

sudo: required

install: true

services:
  - docker

branches:
  only: 
    - master

before_install:
  - sudo apt-get update

script:
  - mvn test -U -X

after_success:
  - sh .travis/deploy_dockerhub.sh
  - test “$TRAVIS_BRANCH” = “master” && sh .travis/deploy_heroku.sh
